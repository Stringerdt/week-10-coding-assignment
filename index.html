<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Meal Data</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <!-- Form -->
    <div class="container col-sm-7 me-4">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="text-center">Create a Meal</h2>
                <form action="" id="form">
                    <!-- Name/Calories/Type -->
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group fw-semibold">
                                <label for="" class="form-label">Name</label>
                                <input type="text" class="form-control" id="mealName" name="mealName">
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group fw-semibold">
                                <label for="" class="form-label">Cals</label>
                                <input type="text" class="form-control" id="calories" name ="calories">
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group fw-semibold">
                                <label for="mealType" class="form-label">Type</label>
                                <select name="mealType" class="form-select" id="mealType" name="mealType">
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Macros -->
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-group fw-semibold">
                                <label for="" class="form-label">Protein</label>
                                <input type="text" class="form-control" id="protein" name="protein">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group fw-semibold">
                                <label for="" class="form-label">Carbs</label>
                                <input type="text" class="form-control" id="carbs" name="carbs">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group fw-semibold">
                                <label for="" class="form-label">Fats</label>
                                <input type="text" class="form-control" id="fats" name="fats">
                            </div>
                        </div>
                    </div>
                    <!-- Submit Btn -->
                    <div class="row mt-4">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-lg btn-dark" type="submit" id="submit">Add Meal</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Breakfast Table -->
    <div class="container mt-5 me-4 col-sm-7">
        <h3 class="text-center bg-dark text-white mb-0 w-100 py-2">Breakfast</h3>
        <table class="table w.auto table-secondary table-striped" id="breakfastTable">
            <tr>
                <td>Name</td>
                <td>Cals</td>
                <td>Protein</td>
                <td>Carbs</td>
                <td>Fats</td>
                <td class="text-center">Delete</td>
            </tr>
        </table>
    </div>
    <!-- Lunch Table -->
    <div class="container mt-5 me-4 col-sm-7">
        <h3 class="text-center bg-dark text-white mb-0 w-100 py-2">Lunch</h3>
        <table class="table w.auto table-secondary table-striped" id="lunchTable">
            <tr>
                <td>Name</td>
                <td>Cals</td>
                <td>Protein</td>
                <td>Carbs</td>
                <td>Fats</td>
                <td class="text-center">Delete</td>
            </tr>
        </table>
    </div>
    <!-- Dinner Table -->
    <div class="container mt-5 me-4 col-sm-7">
        <h3 class="text-center bg-dark text-white mb-0 w-100 py-2">Dinner</h3>
        <table class="table w.auto table-secondary table-striped" id="dinnerTable">
            <tr>
                <td>Name</td>
                <td>Cals</td>
                <td>Protein</td>
                <td>Carbs</td>
                <td>Fats</td>
                <td class="text-center">Delete</td>
            </tr>
        </table>
    </div>

    <!-- Scripts -->
    <script src="/app.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
